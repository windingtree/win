syntax = "proto3";

package videre.type;

// allow selecting the contact type
enum ContactType {
  MOBILE = 0;
  HOME = 1;
  WORK = 2;
}

message PhoneNumber {
  // must be a string due to integer handling
  string number = 1;

  // can set one of the defined types, or a custom type
  oneof type_oneof {
    ContactType type = 2;
    string type_other = 3;
  }
}

message Email {
  string email = 1;

  oneof type_oneof {
    ContactType type = 2;
    string type_other = 3;
  }
}

message Uri {
  string uri = 1;

  oneof type_oneof {
    ContactType type = 2;
    string type_other = 3;
  }
}