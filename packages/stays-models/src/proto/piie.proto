syntax = "proto3";

package videre.pii;

import "person.proto";

// Personal Identifiable Information Exchange

message PII {
  // what stub this PII is relating to
  bytes stub = 1;
  // the person this relates to
  Person who = 2;
}

message PIIESend {
  // PII encrypted with service provider's public key
  bytes payload = 1;
  // Signature of payload
  bytes signature = 2;
  // Topic to respond with ack
  bytes ackTopic = 3;
}

message PIIEAck {
}