syntax = "proto3";

package videre.stays.lpms;

enum Condition {
  LT = 0;
  LTE = 1;
  EQ = 2;
  GTE = 3;
  GT = 4;
}

// A generic ratio to be used to express a multiple when being applied
// to a rate, where ratio is a rational 
message Ratio {
  uint32 p = 1;
  uint32 q = 2;
}

